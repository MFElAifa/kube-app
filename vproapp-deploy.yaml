apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
  matchLabels:
    app: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
        - name: vproapp
          image: mfedocker/vprofileapp:latest
          ports:
            - name: vproapp-port
              containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ["sh", "-c", "until nslookup vprodb; do echo waiting for mydb; sleep2; done;"]
        - name: init-memcache
          image: busybox
          command: ["sh", "-c", "until nslookup vprocache01; do echo waiting for memcache; sleep2; done;"]
